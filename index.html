<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="This is the home page of the site." />

        <meta name="author" content="Nicole James">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Date Range Picker CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

        <link rel="stylesheet" href="css/style.css">
        <link rel="apple-touch-icon" href="/assets/img/icon/192x192.png">
        <!-- <link rel="shortcut icon" href="/assets/img/icon.png" type="image/x-icon"> -->
        <link rel="shortcut icon" href="/assets/img/icon/144x144.png" type="image/x-icon">
        <link rel="manifest" href="/manifest.json" />

        <title>Home</title>
    </head>
    <body>
        <header> 
            <nav class="sticky">
                 <div class="tab-nav-container">
                    <a style="color: black;" href="explore.html">
                        <div class="tab teal">
                            <i class="fa-solid fa-location-dot"></i> 
                            <p>Explore</p>
                        </div>
                    </a>
                    
                    <a style="color: black;" href="index.html">
                        <div class="tab active purple">
                            <i class="fas fa-home"></i>
                            <p>Home</p>
                        </div>
                    </a>

                    <a style="color: black;" href="profile.html">
                        <div class="tab pink">
                            <i class="fa-solid fa-solid fa-user"></i>
                            <p>Profile</p>
                        </div>
                    </a>

                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="container">

                <div class="text">
                    <h4>Hi there.</h4>
                    <h3>Let's take a look at your upcoming trips</h3>
                    <br>
                    <div id="replace" class="placeholderDiv">
                        <h6>Oh no, you don't have any planned trips!</h6><br>
                        <h6>Stop dreaming of your next trip and start planning! Add a trip then create an itnerary and add resturants, hotels, attractions, etc... </h6>
                    </div>
                </div>

                <div id="my_div"></div>
                <div id="newDiv"></div>
                
                <!-- Button trigger modal -->
                <button id="show-addTrip" class="addBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    <i class="fas fa-plus fa-xl"></i>
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="myForm">
                                    <div class="mb-3">
                                        <label for="location" class="form-label">Where are your next destination?</label>
                                        <input type="text" name="location" class="form-control" id="location" placeholder="ex: Rome, Italy">
                                    </div>
                                    <!-- IF CAN... FIX THIS -->
                                    <div class="mb-3"> 
                                        <label for="daterange" class="form-label">Select your trip dates.</label>
                                        <input class="form-control" id="daterange" type="text" name="daterange">
                    
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="addTripCard" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add to itnerary</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/16b03efb50.js" crossorigin="anonymous"></script>

        <!-- Date Range Picker -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        <script type="module" src="js/script.js"></script>

    </body>


</html>
