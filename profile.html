<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="This is the home page of the site." />
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Nicole James">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#fff">

        <link rel="stylesheet" href="css/explore.css">
        <link rel="manifest" href="/manifest.json" />
        <link rel="shortcut icon" href="/assets/img/icon/144x144.png" type="image/x-icon">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Social Media Links CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>Profile</title>
    </head>
    <body>
        <header> 
            <nav class="sticky">
                 <div class="tab-nav-container">
                    <a style="color: black;" href="explore.html">
                        <div class="tab teal">
                            <i class="fa-solid fa-location-dot"></i> 
                            <p>Explore</p>
                        </div>
                    </a>
                    
                    <a style="color: black;" href="index.html">
                        <div class="tab purple">
                            <i class="fas fa-home"></i>
                            <p>Home</p>
                        </div>
                    </a>
                    <a style="color: black;" href="profile.html">
                        <div class="tab active pink">
                            <i class="fa-solid fa-solid fa-user"></i>
                            <a href="profile.html"></a> 
                            <p>Profile</p>
                        </div>
                    </a>
                </div>
         </nav>
        </header>
        <div class="container=fluid">
            <div class="container">
                <div class="center">
    
                    <div class="cardd">
                        <button class="editPopup" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                            <i class="fa-solid fa-user-pen"></i>
                        </button>
        
                        <!-- Modal -->
                        <div class="modal fade " id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3>Edit Profile</h3>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="name" placeholder="Name">
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="tagline" placeholder="Tagline">
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="about" placeholder="About">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="update" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update Profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div id="overlay"></div>
                        <div class="displayPic">
                            <div class="profile-picDiv">
                                <img src="./assets/img/profile-pic.png"> 
                            </div>
                        </div>
                        <div class="newDiv"></div>
                        <div id="description" class="description">
                            <h2 class="name">John Smith</h2>
                             <small id="tagline">Enter a tag line... (ex: Front-end developer)</small>
                            <textarea id="about">Add a description of yourself here...</textarea>
                        </div>

                    </div>
                    <!-- <div class="icons">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-linkedin"></a>
                    </div> -->
                </div>
            </div>
        
        </div>
    
        <script type="module" src="js/profile.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/16b03efb50.js" crossorigin="anonymous"></script>

    </body>
</html>
